# Working with an action that allows anyone to create a pull or push request,
# which then triggers the action

name: CI

on:
  push:
    branches:
      - main
      - "release/**"
    paths:
      - "src/**"
      - ".github/workflows/**"

  pull_request:
    branches:
      - main
      - "release/**"
    paths:
      - "src/**"
      - ".github/workflows/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
